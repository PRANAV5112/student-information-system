<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Grade</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f7f6; }
        .container { max-width: 900px; margin: 20px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; }
        h1 a { color: #007bff; text-decoration: none; font-size: 0.6em; vertical-align: middle; }
        .form-container { margin-top: 20px; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; }
        .form-group { display: flex; flex-direction: column; }
        .form-group label { font-weight: 600; margin-bottom: 5px; }
        .form-group input, .form-group select { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .submit-btn { grid-column: 1 / -1; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            Edit Grade: {{ grade.student.user.username }} - {{ grade.code }}
            <a href="{% url 'manage_grades' %}">&larr; Back to List</a>
        </h1>

        <div class="form-container">
            <form action="{% url 'edit_grade' grade.id %}" method="POST">
                {% csrf_token %}
                <div class="form-grid">
                    <div class="form-group">
                        <label for="student">Student</label>
                        <select name="student" id="student" required>
                            {% for s in students %}
                                <option value="{{ s.id }}" {% if s.id == grade.student.id %}selected{% endif %}>
                                    {{ s.user.username }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="year">Year</label>
                        <input type="text" name="year" id="year" value="{{ grade.year }}" required>
                    </div>
                    <div class="form-group">
                        <label for="semester">Semester</label>
                        <input type="text" name="semester" id="semester" value="{{ grade.semester }}" required>
                    </div>
                    <div class="form-group">
                        <label for="code">Course Code</label>
                        <input type="text" name="code" id="code" value="{{ grade.code }}" required>
                    </div>
                    <div class="form-group">
                        <label for="course">Course Name</label>
                        <input type="text" name="course" id="course" value="{{ grade.course }}" required>
                    </div>
                    <div class="form-group">
                        <label for="units">Units</label>
                        <input type="number" name="units" id="units" value="{{ grade.units }}" required>
                    </div>
                    <div class="form-group">
                        <label for="grade">Grade</label>
                        <input type="text" name="grade" id="grade" value="{{ grade.grade }}" required>
                    </div>
                    <div class="form-group">
                        <label for="marks">Cum. Units</label>
                        <input type="text" name="marks" id="marks" value="{{ grade.marks }}">
                    </div>
                    <div class="form-group">
                        <label for="cgpa">CGPA</label>
                        <input type="text" name="cgpa" id="cgpa" value="{{ grade.cgpa }}">
                    </div>
                </div>
                <button typeE="submit" class="submit-btn">Save Changes</button>
            </form>
        </div>
    </div>
</body>
</html>
