{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Information System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 30px;
        }
        /* Styles for error messages */
        .messages {
            margin-bottom: 20px;
        }
        .alert {
            padding: 15px;
            border: 1px solid transparent;
            border-radius: 4px;
            font-size: 14px;
        }
        .alert-error {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        .user-type {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Important for padding */
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn {
            background-color: #007bff;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .reset-btn {
            background-color: #6c757d;
        }
        .reset-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <!-- The logo will be loaded from the static/images folder -->
        <img src="{% static 'images/logo.png' %}" alt="ICFAI Logo" class="logo">

        <!-- This block will display error messages -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            <!-- Django requires this for security -->
            {% csrf_token %}

            <div class="user-type">
                <label>
                    <input type="radio" name="user_type" value="student" checked> Students
                </label>
                <label>
                    <input type="radio" name="user_type" value="parent"> Parents
                </label>
            </div>

            <div class="form-group">
                <input type="text" name="login_id" placeholder="LOGIN ID" required>
            </div>

            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <div class="buttons">
                <button type="submit" class="submit-btn">Submit</button>
                <button type="reset" class="reset-btn">Reset</button>
            </div>
        </form>
    </div>

</body>
</html>
